<div class="exam-container">
  <!-- üè∑ Header c·ªßa b√†i thi -->
  <div class="exam-header d-flex justify-content-between align-items-center px-3 py-2 shadow-sm">
    <button class="btn btn-danger" (click)="submitExam()">
      <i class="bi bi-power"></i> THO√ÅT
    </button>
    <h5 class="m-0">Th√≠ sinh: {{ user.hoten }}</h5>
    <div class="d-flex align-items-center">
      <i class="bi bi-clock text-primary"></i>
      <span class="ms-1">{{ formatTime(time) }}</span>
      <button class="btn btn-primary ms-3" (click)="submitExam()">üìÑ N·ªòP B√ÄI</button>
    </div>
  </div>

  <!-- üìù N·ªôi dung b√†i thi -->
  <div class="exam-body p-3">
    <div class="question-container">
      <div class="card p-3 mb-3" *ngFor="let question of questions; let i = index">
        <h5>C√¢u {{ i + 1 }}: <span>{{ question.noiDungCauHoi }}</span></h5>

        <!-- L·∫∑p qua danh s√°ch ƒë√°p √°n -->
        <div class="form-check" *ngFor="let answer of question.dapAnList">
          <input class="form-check-input"
                 type="radio"
                 [name]="'q' + i"
                 [value]="answer.maCauTraLoi"
                 [checked]="selectedAnswers[question.maCauHoi] === answer.maCauTraLoi"
                 (change)="selectAnswer(question.maCauHoi, answer.maCauTraLoi)">
          <label class="form-check-label">{{ answer.noiDungDapAn }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
