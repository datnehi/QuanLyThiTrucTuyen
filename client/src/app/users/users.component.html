<div class="container">
  <h2> Đổi mật khẩu</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="currentPassword">Mật khẩu hiện tại</label>
      <input type="password" class="form-control" id="currentPassword" [(ngModel)]="currentPassword"
        name="currentPassword" required>
    </div>

    <div class="form-group">
      <label for="newPassword">Mật khẩu mới</label>
      <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword"
        required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu mới</label>
      <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword"
        name="confirmPassword" required>
    </div>

    <div *ngIf="message" class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
      {{message}}
    </div>

    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
  </form>
</div>
