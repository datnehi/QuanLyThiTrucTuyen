<form [formGroup]="notificationForm" (ngSubmit)="create()">
  <div class="bg-white b-3" style="border-radius: 10px;">
    <div class="container" style="padding: 20px; padding-top: 10px; padding-bottom: 10px;">
      <div class="mb-4; ">
        <h3 class="block-title">Tạo và gửi thông báo</h3>
      </div>
      <div class="block-content">
        <div class="mb-4">
          <label for="announcement-content" class="form-label">Nội dung thông báo</label>
          <textarea class="form-control" formControlName="noiDung" id="noiDung" style="height: 100px;"
            placeholder="Nhập nội dung thông báo"></textarea>
            <div *ngIf="notificationForm.get('noiDung')?.touched && notificationForm.get('noiDung')?.invalid" class="text-danger">Không được để trống</div>
        </div>

        <div class="mb-4 border rounded p-3">
          <h4 class="mb-3">Thông báo cho</h4>
          <select class="form-select" formControlName="maMonHoc" style="width: 100%;">
            <option value="" disabled>Chọn môn học...</option>
            <option *ngFor="let mon of monHocList" [value]="mon.maMonHoc">{{ mon.maMonHoc }} - {{ mon.tenMonHoc }}
            </option>
          </select>
          <div *ngIf="notificationForm.get('maMonHoc')?.touched && notificationForm.get('maMonHoc')?.invalid" class="text-danger">Không được để trống</div>
        </div>

        <div class="text-end" style="margin-left: 20px;">
          <button type="submit" class="btn btn-primary" id="btn-send-announcement">
            <i class="fa fa-plus me-1"></i> Gửi thông báo
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
