<form *ngIf="exam" #form="ngForm" class="row g-0 flex-md-grow-1 h-100" style="margin: -1.75rem -1.75rem 0px;"
  (ngSubmit)="update(form)" novalidate>
  <div class="col-md-4 col-lg-5 col-xl-3 order-md-1 bg-white">
    <div class="px-2">
      <div class="d-md-none push">
        <button type="button" class="btn w-100 btn-alt-primary">
          CẤU HÌNH
        </button>
      </div>
      <div class="d-none d-md-block push">
        <h3 class="fs-5">CẤU HÌNH</h3>
        <div class="form-check form-switch mb-2" [class.disabled]="exam.xemDapAn">
          <input class="form-check-input" type="checkbox" id="xembailam" name="xembailam"
            [(ngModel)]="exam.hienThiBaiLam">
          <label class="form-check-label" for="xembailam">Xem bài làm khi thi xong</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="xemdiem" name="xemdiem" [(ngModel)]="exam.xemDiem">
          <label class="form-check-label" for="xemdiem">Xem điểm sau khi thi xong</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="xemda" name="xemda" [(ngModel)]="exam.xemDapAn"
            (click)="clickXemDA()">
          <label class="form-check-label" for="xemda">Xem đáp án khi thi xong</label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8 col-lg-7 col-xl-9 order-md-0" style="padding: 1.75rem 1.75rem 0px;">
    <div class="bg-white p-3">
      <h3 class="block-title">Cập nhật kì thi</h3>
      <div class="mb-4">
        <label class="form-label" for="name-exam">Tên kì thi</label>
        <input type="text" class="form-control" name="tenKiThi" [(ngModel)]="exam.tenKiThi" required
          #tenKiThi="ngModel">
        <div *ngIf="tenKiThi.invalid && tenKiThi.touched" class="text-danger">Tên kỳ thi không được để trống!</div>
      </div>
      <div class="row mb-4">
        <label class="form-label">Thời gian bắt đầu</label>
        <div class="row">
          <div class="col-xl-6">
            <input disabled="true" type="text" id="time-start" class="form-control" placeholder="Từ"
              name="thoiGianBatDau" [(ngModel)]="exam.thoiGianBatDau">
          </div>
          <div class="col-xl-6">
            <input type="text" class="form-control" name="thoiGianKetThuc" [(ngModel)]="exam.thoiGianKetThuc" required
              #thoiGianKetThuc="ngModel">
            <div *ngIf="thoiGianKetThuc.invalid && thoiGianKetThuc.touched" class="text-danger">
              Thời gian kết thúc không được để trống!
            </div>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text">Thời gian làm bài</span>
          <input disabled="true" type="number" class="form-control text-center" id="exam-time" name="exam-time"
            placeholder="00" [(ngModel)]="exam.thoiGianThi">
          <span class="input-group-text">phút</span>
        </div>
      </div>
      <div class="mb-4">
        <h3>Môn học</h3>
        <div>
          <select disabled="true" class="form-select" [(ngModel)]="selectedMonHoc" name="monHoc" style="width: 100%;">
            <option value="" selected>{{ monHoc?.maMonHoc }} - {{ monHoc?.tenMonHoc }}</option>
          </select>
        </div>
      </div>
      <div class="mb-4 ">
        <div class="col-4">
          <label class="form-label" for="socau">Số câu</label>
          <input disabled="true" type="number" class="form-control" name="socau" id="socau" [(ngModel)]="exam.soCau">
        </div>
      </div>
      <div class="mb-4">
        <button type="submit" class="btn btn-hero btn-primary" id="btn-add-test"><i class="fa fa-fw fa-plus me-1"></i>
          Cập nhật kì thi</button>
      </div>
    </div>
  </div>
</form>
